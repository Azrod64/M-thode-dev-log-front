<html>
<link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
<style>
    .container {
        width: 70%;
        margin: 15px auto;
    }

    body {
        text-align: center;
        color: green;
    }

    h2 {
        text-align: center;
        font-family: "Verdana", sans-serif;
        font-size: 30px;
    }
</style>

<body>
    <div class="container">
        <h2>Line Chart</h2>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>
</body>

<script>
    fetch("/vroom", {
        method: "GET"
    })
        .then((request) =>
            request.json())
        .then((data) =>
            createGraph(data)
        )
        .catch((error) => {
            console.error("Error:", error);
        });
    function createCountList(users, attribute) {
        const countList = [];
        let countListIndex;

        for (const user of users) {
            countListIndex = countList.findIndex((element) => element[attribute] === user[attribute]);
            if (countListIndex === -1) {
                countList.push({ [attribute]: user[attribute], count: 1 }); // Push if not already in the list
            } else {
                countList[countListIndex].count += 1; // Increase counter if already in the list
            }
        }
        return countList;
    }
    
    function createGraph(data) {
        let objet = createCountList(data,"country");
        let pays = [];
        let counter= [];
        for (let key of objet) {
            pays.push(key.country);
            counter.push(key.count);
        }
        var ctx = document.getElementById("myChart").getContext("2d");
        var myChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: pays,
                datasets: [
                    {
                        label: "Courbe des ",
                        data: counter,
                        backgroundColor: "rgba(153,205,1,0.6)",
                    }
                ],
            },
        });
    }

</script>

</html>
