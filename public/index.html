<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Listes des clients</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-uppercase mb-0">Listes des clients</h5>
                        <br>
                        <a href="ancien.html"><button type="button" class="btn btn-primary"><i class="fa fa-user"></i>
                                Ajouter un
                                client</button></a>
                    </div>
                    <div class="table-responsive">
                        <table class="table no-wrap user-table mb-0">
                            <thead>
                                <tr>
                                    <th scope="col" class="border-0 text-uppercase font-medium p1-4">id</th>
                                    <th scope="col" class="border-0 text-uppercase font-medium">Nom Prénom</th>
                                    <th scope="col" class="border-0 text-uppercase font-medium">Société</th>
                                    <th scope="col" class="border-0 text-uppercase font-medium">Pays</th>
                                    <th scope="col" class="border-0 text-uppercase font-medium">E-mail</th>
                                    <th scope="col" class="border-0 text-uppercase font-medium">Création</th>
                                    <th scope="col" class="border-0 text-uppercase font-medium"></th>
                                </tr>
                            </thead>
                            <tbody id="myTable">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let requestURL = "info.json";
        let request = new XMLHttpRequest();
        request.open("GET", requestURL);
        request.responseType = "json";
        request.send();
        request.onload = function print() {
            const text = request.response;
            buildTable(text);
        };
        
        function buildTable(text) {
            var table = document.getElementById("myTable");
            for (var i = 0; i < text.length; i++) {
                var row = `<tr>
                                    <td><span class="p1-4">${text[i]["id"]}</span></td>
                                    <td><span class="font-medium mb-0">${text[i]["last"]} ${text[i]["first"]}</span></td>
                                    <td><span class="text-muted">${text[i]["country"]}</span></td>
                                    <td><span class="text-muted">${text[i]["company"]}</span></td>
                                    <td><span class="text-muted">${text[i]["email"]}</span></td>
                                    <td><span class="text-muted">${text[i]["created_at"]}</span></td>
                                    <td><button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle m1-2"><i class="fa fa-edit"></i></button></td>
					            </tr>`;
                table.innerHTML += row;
            }
        }

    </script>
</body>

</html>
